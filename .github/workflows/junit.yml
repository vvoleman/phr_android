name: Unit Tests (JUnit)

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: 11  # Adjust this version as needed

      - name: Build and Test
        run: |
          chmod +x ./gradlew
          ./gradlew test